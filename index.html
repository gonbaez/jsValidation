<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <script type="module" src="entry.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Validation Form</h1>
      <h3>By Gonzalo Baez</h3>
    </header>

    <main>
      <form id="eventForm">
        <section>
          <h2>Event information</h2>
          <div>
            <label for="eventSeries">Series</label>
            <select name="eventSeries" id="eventSeriesSelect">
              <option value="fe">FE</option>
              <option value="xe">XE</option>
              <option value="other">Other</option>
            </select>
            <p></p>
          </div>
          <div>
            <label for="eventType">Event Type</label>
            <select name="eventType" id="eventTypeSelect">
              <option value="Race">Race</option>
              <option value="Test">Test</option>
              <option value="Sim">Sim</option>
              <option value="Dyno">Dyno</option>
              <option value="Other">Other</option>
            </select>
            <p></p>
          </div>
          <div>
            <label for="eventSeason">Season</label>
            <input type="number" name="eventSeason" />
            <p></p>
          </div>
          <div>
            <label for="eventName">Event Name</label>
            <input type="text" name="eventName" />
            <p></p>
          </div>
          <div>
            <label for="eventTimeZone">Timezone</label>
            <input type="text" name="eventTimeZone" />
            <p></p>
          </div>
          <div>
            <label for="eventStartDate">Start date</label>
            <input type="date" name="eventStartDate" />
            <p></p>
          </div>
          <div>
            <label for="eventEndDate">End date</label>
            <input type="date" name="eventEndDate" />
            <p></p>
          </div>
        </section>
        <section>
          <h2>Session information</h2>
          <div>
            <label for="sessionName">Session Name</label>
            <input type="text" name="sessionName" />
            <p></p>
          </div>
          <div>
            <label for="sessionType">Event Type</label>
            <select name="sessionType" id="eventTypeSelect">
              <option value="Test">Test</option>
              <option value="Free Practice">Free Practice</option>
              <option value="Qualifying">Qualifying</option>
              <option value="Race">Race</option>
              <option value="other">Other</option>
            </select>
            <p></p>
          </div>
          <div>
            <label for="sessionStartDateTime">Start date time</label>
            <input
              type="datetime-local"
              name="sessionStartDateTime"
              id="sessionStartDateTime"
            />
            <p></p>
          </div>
          <div>
            <label for="sessionEndDateTime">Start date time</label>
            <input
              type="datetime-local"
              name="sessionEndDateTime"
              id="sessionEndDateTime"
            />
            <p></p>
          </div>
        </section>
        <section>
          <h2>Custom JSON</h2>
          <div>
            <label for="customJson">Custom JSON</label>
            <textarea
              name="customJson"
              cols="30"
              rows="30"
              spellcheck="false"
            ></textarea>
            <p></p>
          </div>
        </section>
      </form>
      <button id="submitButton">Add Event</button>
    </main>

    <footer>
      <p>&copy; Copyright 2024</p>
    </footer>
  </body>
</html>
